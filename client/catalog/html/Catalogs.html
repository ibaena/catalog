<template name="Catalogs">
  {{#if $.Session.get 'NewItem'}}
    {{> CatalogItem}}
  {{else}}
    <button class="new-recipe">New Item</button>
  {{/if}}
  <section class="recipes">
    {{#if Template.subscriptionsReady}}
      {{#each catalogs}}
        {{> Item}}
      {{/each}}
    {{else}}
      <p>
        loading
      </p>
    {{/if}}
  </section>
</template>
